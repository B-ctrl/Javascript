<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="myScript.js"></script>
 
</head>
<body>

<div class="jumbotron text-center">
  <h1>Generate a password</h1>
  <p>This will generate a password of 8-characters using a combination 
      of upper/lower-case letters, numbers and special symbols!</p> 
</div>
  



<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">  
            <h2 style="text-align:center;">Need a password?</h2>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;"><button type="button" onclick=pwdGen()>
            Click me to generate a password.</button>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">  
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;"><button type="button" onclick=pwdGen()>
            Click me to generate a password.</button></div>
        <div class="col-sm-2"></div>  
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;">
            <br>
            Here is your password: 
        </div>
        <div class="col-sm-2"></div>        
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br>
            <h3 style="text-align:center;" id="pwd"></h3>
         
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;">
            <br>
            <p>Click on the button to copy the text to your clipboard. </p>
            <input style="text-align:center;" type="text" id="newpwd">
            <button onclick="copyText()">Copy text</button>

        </div>
        <div class="col-sm-2"></div>
    </div>

        
</div>


</body>
</html>
